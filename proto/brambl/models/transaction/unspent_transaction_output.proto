syntax = "proto3";

package co.topl.brambl.models.transaction;

import 'validate/validate.proto';
import 'scalapb/scalapb.proto';
import 'scalapb/validate.proto';

import 'brambl/models/datum.proto';
import 'brambl/models/address.proto';
import 'brambl/models/box/value.proto';

// output of a transaction
message UnspentTransactionOutput {
    // encodes who can spend the utxo
    co.topl.brambl.models.Address address = 1 [(validate.rules).message.required = true];
    // value of output
    co.topl.brambl.models.box.Value value = 2 [(validate.rules).message.required = true];
    // metadata
    co.topl.brambl.models.Datum.UnspentOutput datum = 3 [(validate.rules).message.required = true];
}

option (scalapb.options) = {
    [scalapb.validate.file] {
        validate_at_construction: true
    }
    field_transformations: [
        {
            when: {options: {[validate.rules] {message: {required: true}}}}
            set: {
                [scalapb.field] {
                    required: true
                }
            }
        }
    ]
};