syntax = "proto3";

package co.topl.node.models.transaction;

import 'node/models/datum.proto';
import 'node/models/transaction/spent_transaction_output.proto';
import 'node/models/transaction/unspent_transaction_output.proto';

message IoTransaction {
    repeated SpentTransactionOutput inputs = 1;
    repeated UnspentTransactionOutput outputs = 2;
    co.topl.node.models.Datum.IoTransaction datum = 3;
}
