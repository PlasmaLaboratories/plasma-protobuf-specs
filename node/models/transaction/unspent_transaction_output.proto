syntax = "proto3";

package co.topl.node.models.transaction;

import 'node/models/known_identifier.proto';
import 'node/models/datum.proto';
import 'node/models/box/value.proto'
import 'node/models/box/lock.proto'

message UnspentTransactionOutput {
    co.topl.node.models.Address address = 1;
    co.topl.node.models.box.Value value = 2;
    co.topl.node.models.Datum.UnspentTransactionOutput datum = 3;
    // list of optional values
    repeated co.topl.node.models.box.Blob opts = 4;
}
