syntax = "proto3";

package co.topl.node.models.box;

import 'quivr/models/shared.proto';
import 'node/models/box/blob.proto';

message Value {
    oneof value {
        Token token = 1;
        Asset asset = 2;
    }

    message Token {
        quivr.models.Int128 quantity = 1;
        // list of optional values
        repeated Blob blobs = 2;
    }
    message Asset {
        string label = 1;
        quivr.models.Int128 quantity = 2;
        quivr.models.SmallData metadata = 3;
        // list of optional values
        repeated Blob blobs = 4;
    }
}
